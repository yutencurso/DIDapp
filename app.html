<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Open Sans';
            background-image: url("https://naturalezayviajes.com/wp-content/uploads/2022/02/bosuqe-muniellos-asturias.jpg");
            background-size: cover;
        }
        @keyframes inicio {
            0%{
                transform: scale(0);
            }
            75%{
                transform: scale(1.3);
            }
            100%{
                transform: scale(1);
            }
        }
        @keyframes boton {
            0%{
                font-size: 16px;
            }
            50%{
                font-size: 20px;
            }
            100%{
                font-size: 16px;
            }
        }
        button, input{
            border: 4px solid #f0f;
            background-color: white;
            border-radius: 20px;
            margin: 15px;
            width: 200px;
            animation: boton 0.7s;
            animation-delay: 0.8s;
        }
        button:hover{
            background-color: #f0f;
            color: white;
        }
        input:hover{
            background-color: #f0f;
            color: white;
        }
        div{
            border-radius: 20px;
            box-shadow: 7px 7px 15px #101010;
            background-color: white;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: inicio 1s;
        }
        @media screen and (max-width: 700px) {
            body, button, input{
                font-size: 45px;
            }
        }
    </style>
<title>DID</title>
    <link rel="manifest" href="manifest.html">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div><p></p><input type="text" id="nombre" placeholder="Escribe tu nombre"><button onclick="setName()">Guardar</button></div>
    <div>
    <h2 id="bienvenida"></h2>
    <button onclick="window.open('https://did-y-sus-servicios-digitales.github.io/DIDquiz/')">DIDquiz</button>
    <button onclick="window.open('https://did-y-sus-servicios-digitales.github.io/DID-for-teachers/')">DID para profesores</button>
    <button onclick="window.open('https://did-y-sus-servicios-digitales.github.io/Search/')">DIDweb</button></div>
    <script>
        let nombre = localStorage.getItem("nombre");
        if (nombre == null) {
            document.getElementById("bienvenida").innerHTML = "Modo invitado";
        }
        else {
            document.getElementById("bienvenida").innerHTML = "Te damos la bienvenida, " + nombre + ", ¿qué deseas hacer hoy?";
        }
        function setName(){
            let nombre = document.getElementById("nombre").value;
            localStorage.setItem("nombre", nombre);
        }
    </script>
</body>
</html>
