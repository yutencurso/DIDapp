<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    html{
        margin: 0;
        padding: 0;
    }
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: 'Open Sans';
        background-image: url("https://naturalezayviajes.com/wp-content/uploads/2022/02/bosuqe-muniellos-asturias.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    .logo{
        background-image: url("Logo 512.png");
        position: fixed;
        top: 40%;
        left: auto;
        right: auto;
        width: 150px;
        height: 150px;
        animation: logo 2s;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 1111111;
    }
    @keyframes logo {
        0%{
            transform: scale(0);
        }
        50%{
            transform: scale(1);
        }
        100%{
            transform: scale(0);
        }
    }
    @keyframes inicio {
        0%{
            transform: scale(0);
        }
        75%{
            transform: scale(1.3);
        }
        100%{
            transform: scale(1);
        }
    }
    @keyframes boton {
        0%{
            font-size: 16px;
        }
        50%{
            font-size: 20px;
        }
        100%{
            font-size: 16px;
        }
    }
    @keyframes menu {
        0%{
            transform: translateX(-100vw);
        }
        100%{
            transform: translateX(0);
        }
    }
    button, input{
        border: 4px solid #f0f;
        background-color: white;
        border-radius: 20px;
        margin: 15px;
        width: 200px;
        animation: boton 0.7s;
        animation-delay: 4.7s;
    }
    button:hover{
        background-color: #f0f;
        color: white;
    }
    input:hover{
        background-color: #f0f;
        color: white;
    }
    div{
        border-radius: 20px;
        box-shadow: 7px 7px 15px #101010;
        background-color: white;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: inicio 3s;
        animation-delay: 1.9s;
    }
    .menu{
        position: fixed;
        top: 40%;
        left: 0px;
        z-index: 1000;
        backdrop-filter: blur(50px);
        width: 0.8cm;
        border: none;
        height: 0.8cm;
        animation: menu 1.5s;
    }
    .listaMenu{
        z-index: 100;
        position: fixed;
        top: 10px;
        left: 0px;
        animation: menu 0.8s;
        padding: 10px;
    }
    @media (max-width: 600px) {
        body {
            font-size: 1.1em;
            line-height: 1.6;
            padding: 10px;
        }
        div {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        input,textarea{
            width: 100%;
            max-width: 100%;
            font-size: 1em;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 8px;
            box-sizing: border-box;
            border-radius: 20px;
            overflow: hidden;
        }
        #mensaje {
            font-size: 0.9em;
            padding: 10px;
        }
        button {
            min-height: 48px;
            margin-top: 15px;
        }
        textarea {
            min-height: 150px;
            resize: none;
        }
        .menu{
            border: 2px solid #f0f;
        }
    }
    </style>
<title>DID</title>
    <link rel="manifest" href="manifest.html">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <button class="menu" onclick="abrirMenu()">☰</button>
    <div id="menu" class="listaMenu" style="display: none;">
        <h2>Menú</h2>
        <a href="settings app.html">Ajustes</a>
    </div>
    <div class="logo"></div>
    <div id="contenedor" style="visibility: hidden;">
    <h2 id="bienvenida"></h2>
    <button onclick="window.open('https://did-y-sus-servicios-digitales.github.io/DIDquiz/')">DIDquiz</button> 
    <button onclick="window.open('https://did-y-sus-servicios-digitales.github.io/DID-for-teachers/')">DID para profesores</button>
    <button onclick="window.open('https://did-y-sus-servicios-digitales.github.io/Search/')">DIDweb</button>
    <button onclick="window.open('https://yutencurso.github.io/Links/cuenta.html')">DIDsync</button>
    </div>
    <script>
        let nombre = localStorage.getItem("nombre");
        if (nombre == null) {
            document.getElementById("bienvenida").innerHTML = "Modo invitado";
        }
        else {
            document.getElementById("bienvenida").innerHTML = "Te damos la bienvenida, " + nombre + ", ¿qué deseas hacer hoy?";
        }
        function abrirMenu(){
            let menu = document.getElementById("menu");
            if(menu.style.display === "none"){
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }
        const logo = document.querySelector(".logo");
        logo.addEventListener('animationend', () => {
            logo.style.display = "none";
        });
        const contenedores = document.getElementById("contenedor");
        contenedores.addEventListener('animationstart', () => {
            contenedores.style.visibility = "visible";
            contenedores.style.display = "flex";
        });
    </script>
</body>
</html>
